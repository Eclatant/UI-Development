수업 때는 수업에 집중, 질문을 많이 하세요

남이 코드를 짜는 현장을 보는 것도 도움이 많이 됩니다
코드펜에서 많이 찾아보면서 인사이트를 얻어보세요(레퍼런스 사이트로서 활용)

<!DOCTYPE html>
<!--
  HTML 버전
  DOCTYPE html라고 작성해주면 최신 버전으로 인식
  웹 브라우저가 이 HTML 페이지에 접근했을 때, 어떤 버전을 기준으로 (해석 또는) 렌더링할지 결정
  만약 작성하지 않았을 경우, 레거시 코드라 명시하는 것과 같음 (Quirks Mode)
-->

<html>
<!-- 
    HTML은 기본적으로 여는 태그와 닫는 태그로 구성
    여는 태그 : <태그명>
    닫는 태그 : </태그명>

    여는 태그와 닫는 태그는 왜 필요한가? 그 사이에 내용을 담기 위해다이다
    Content를 담을 필요가 없는 태그는 닫는 태그가 존재하지 않는다
    대표적인 경우가 img태그, img 자체로서 이미 콘텐츠이고 속성(src, alt)만 필요할 뿐이다
    <br> 줄을 바꾸는 것에 콘텐츠는 불필요함
  -->

<!-- 들여쓰기를 잘 하면 마음의 안정이 찾아옵니다 -->
<!--
    프로그래밍 언어에는 상속이라는 것이 존재합니다
    부모 요소가 자식 요소에게 영향을 미침
    자식 요소가 부모 요소에게 영향을 미치기도 함
    여는 태그와 닫는 태그 사이에 존재하는 것이 자식 요소
    head가 html 요소의 첫 번째 자식
    body가 html 요소의 두 번째 자식
    요소는 태그에 비해 보다 추상적인 개념이에요
  -->

<head>
  <!--
      이 HTML 페이지가 로봇에게 알려줄 정보
      여기서 말하는 로봇은 브라우저, 검색엔진, 스크린리더
      HTML은 프로그래밍 단계에서는 기계를 읽을 수 있도록 만드는 것
      그 중에서 head 요소의 내용은 더더욱 그렇다
      메타 태그는 문서 전체의 정보를 나타냄
    -->
  <meta charset="UTF-8">
  <!--
      charset : 미리 정해진 문자의 집합, 한국어는 자음과 모음을 조합해서 만들어진 언어
      웹은 전세계의 언어를 지원해야 한다, 그러기 위해서 나온 것이 유니코드
      UTF-8은 변형된 8비트 유니코드, 전세계 모든 언어를 지원함
      브라우저를 만드는 사람들에게 한국어는 아웃 오브 안중
    -->
  <title>패스트캠퍼스 1-1</title>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <!--
      viewport : 모바일 기기에서 웹사이트에 접속했을 때 웹사이트를 어떤 비율로 보여줄 지를 결정
      대부분의 스마트폰은 여러분들의 웹사이트를 가로 980px 기준으로 보려고 함 (아이폰 출시 시점 대부분의 웹사이트들의 가로 길이)
      줌아웃을 시켜서 980px처럼 보이도록 해서 바라보는 것
      그러나 inital-scale=1로 하면 디바이스의 기본 배율에 맞춰서 보여주게 됨
      입력하지 않은 상태의 기본적인 initail-scale은 0.3 정도로 생각하면 맞을 것

      width=device-width : 이 페이지의 width를 기기의 기본 가로 사이즈로 하겠다는 것을 명시적으로 표현한 것(적지 않아도 기본적으로 처리한다)
      모바일에서 폰트가 너무 작게 보이는 것은 viewport를 놓쳐서 그런 것일 가능성이 9할

      charset, title, viewport가 기본 3종 세트
      DOCTYPE과 위의 내용을 담은 템플릿을 만들어두고 복사해서 사용할 것

      link가 불러올 수 있는 것중에 무엇을 불러올 것인가? rel
      그것의 위치는 어디인가? href
      이제는 더이상 type은 적어주지 않아도 됨

      편안함에 속아서 늘 작성해야 하는 것들을 빼먹으시면 안 됩니다(viewport, link)
    -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>류지환</h1>
  <p>올해 안에 취업하고 싶다...</p>
</body>

</html>
